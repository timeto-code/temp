name: Create Release And Upload Artifact

on:
  push:
    tags:
      - "v*"

run-name: ${{ github.workflow }}

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: install dependencies and build
        run: |
          npm ci
          npm run build

      - name: clean and pack artifacts
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')  # 提取版本号
          tar -czf app-${VERSION}.tgz .next public package.json package-lock.json README.md
          zip -r app-${VERSION}.zip .next public package.json package-lock.json README.md
          echo "VERSION=$VERSION" >> $GITHUB_ENV  # 将版本号存储为环境变量

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - Bump version to ${{ github.ref }}
          draft: false
          prerelease: false

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app-${{ env.VERSION }}.tgz
          asset_name: app-${{ env.VERSION }}.tgz
          asset_content_type: application/gzip
      
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app-${{ env.VERSION }}.zip
          asset_name: app-${{ env.VERSION }}.zip
          asset_content_type: application/zip
